<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Rock-pape-scissors</h1>
      <div class="btn-container">
        <!-------------Rock-Btn---------------->
        <button
          class="btn"
          onclick="
      playGame('rock')
      "
        >
         <img src="img/rock-emoji.png" alt="rocke">
        </button>

        <!-------------Paper-Btn---------------->
        <button
          class="btn"
          onclick="
      playGame('paper')
      "
        >
        <img src="img/paper-emoji.png" alt="paper">
        </button>

        <!-------------Scissors-Btn---------------->
        <button
          class="btn"
          onclick="
      playGame('scissors')
      "
        >
        <img src="img/scissors-emoji.png" alt="scissors">
        </button>
      </div>

      <p class="result">
      </p>
      <p class="move"></p>
      <p class="score"></p>

      <button
        class="reset-btn"
        onclick="
        
        score.wins = 0;
        score.losses =0;
        score.ties = 0;
        localStorage.removeItem('score')
        updateScoreElement()
    "
      >
        Reset
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
